{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BlogHaven{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="{% url 'home' %}" class="logo">Blog<span>Haven</span></a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
    </div>

    <div class="nav-right">
        <!-- Darkmode-->
        <button id="theme-toggle" aria-label="Toggle dark mode" class="theme-toggle">
        ðŸŒ™
        </button>

        {% if user.is_authenticated %}
            <a href="{% url 'create_post' %}" class="btn">New Post</a>
            <form method="post" action="{% url 'logout' %}" >
            {% csrf_token %}
            <button class="btn">Logout </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}" class="btn">Register</a>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}
<script src="{% static 'script.js' %}"></script>
</body>
</html>
